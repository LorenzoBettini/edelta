# This workflow will build a Java project with Maven and analyzes it with SonarCloud
# This always run (push and PR)

name: Java CI with Maven and SonarCloud

on:
  push:
  pull_request:

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.5.0
    - name: Set up JDK 17
      uses: actions/setup-java@v3.6.0
      with:
        java-version: 17
        distribution: adopt
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.sonar/cache
          !**/*edelta*
        key: ${{ runner.os }}-m2-${{ hashFiles('**/*.target', '**/maven-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-m2-
        # hashFiles('**/pom.xml', '**/maven.yml', '**/*.target') might be too much
        # just the .target files should be enough to invalidate the cache (and the Maven wrapper properties)
    - name: Download Maven dependencies
      run: >
        ./mvnw
        -Dtycho.mode=maven
        -f edelta.parent/pom.xml
        -Pjacoco,test-ide,run-its
        dependency:go-offline
    - name: Download p2 dependencies
      run: >
        ./mvnw
        -f edelta.parent/pom.xml
        -Pjacoco,test-ide,run-its
        validate

  build:
    needs: cache-dependencies
    runs-on: ubuntu-latest
# not required anymore, thanks to Guice 5
#    env:
#      MAVEN_OPTS: --add-opens java.base/java.lang=ALL-UNNAMED

    steps:
    - uses: actions/checkout@v2.5.0
      with:
        # Shallow clones should be disabled for a better relevancy of SonarQube analysis
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v3.6.0
      with:
        java-version: 17
        distribution: adopt
    - name: Cache Maven packages
      uses: actions/cache@v3
      id: m2cache # note the cache id, see below for cache-hit
      with:
        path: |
          ~/.m2
          ~/.sonar/cache
          !**/*edelta*
        key: ${{ runner.os }}-m2-build-${{ hashFiles('**/*.target', '**/maven-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-m2-${{ hashFiles('**/*.target', '**/maven-wrapper.properties') }}
    - name: Set Maven offline option
      run: |
        echo "maven_arguments='--offline'" >> $GITHUB_ENV
      if: steps.m2cache.outputs.cache-hit == 'true' # note the use of the id 'm2cache'
    - name: Build with Maven and SonarCloud
      run: >
        xvfb-run
        ./mvnw ${{ env.maven_arguments }} -f edelta.parent/pom.xml
        clean verify
        -Pjacoco,test-ide,run-its
        sonar:sonar
        -Dsonar.organization=lorenzobettini-github
        -Dsonar.host.url=https://sonarcloud.io
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Archive Test Results
      uses: actions/upload-artifact@v2
      if: ${{ failure() || cancelled() }}
      with:
        name: test-results-${{ runner.os }}
        path: '**/*.tests/target/surefire-reports'
    - name: Archive UI Tests Screenshots
      uses: actions/upload-artifact@v2
      if: ${{ failure() || cancelled() }}
      with:
        name: screenshots-${{ runner.os }}
        path: '**/*.tests/screenshots'
